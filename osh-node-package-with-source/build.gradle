description = 'Driver Name'
ext.details = 'Description of the sensor supported by this driver'
version = '0.1.0'

dependencies {
  compile 'org.sensorhub:sensorhub-core:' + oshCoreVersion
}

// add info to OSGi manifest
jar {
  manifest {
    instruction 'Bundle-Vendor', 'Author Name'
    instruction 'Bundle-Activator', 'org.sensorhub.impl.sensor.driverpkg.Activator'
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'developperid'
      name 'Developper Name'
      organization 'MyCompany Inc.'
      organizationUrl 'http://mycompany.com' 
    }
  }
}
